<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="Keywords" content="">

    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
</head>
<body>
<div class="container">
    <section>
        <!--页面头部-->
        <header class="header">
            <div class="header-cont">
                <a class="logo" href="/">logo</a>
                <a class="web-name">PhotoShare</a>
                <div class="web-menu">
                    {% if current_user.is_authenticated %}
                        <a class="profile-ico" href="/profile/{{ current_user.id }}">{{ current_user.username }}</a>
                    {% else %}
                        <a class="profile-ico" href="/login">登录</a>
                    {% endif %}

                </div>
            </div>
        </header>
        <!--内容部分-->
        {% block content %}

        {% endblock %}

        <!--页面底部-->
        <footer class="footer">
            <div class="footer-cont" style="max-width:935px;">
                <nav>
                    <ul class="footer-items">
                        <li>
                            <a href="https://github.com/youngsw">Github</a>
                        </li>
                        <li>
                            <a href="#">支持</a>
                        </li>
                        <li>
                            <a href="https://youngsw.github.io/">My Blog</a>
                        </li>
                        <li>
                            <a href="#">新闻中心</a>
                        </li>
                        <li>
                            <a href="#">隐私</a>
                        </li>
                        <li>
                            <a href="#">条款</a>
                        </li>
                        <li>
                            <a href="#">语言</a>
                        </li>
                    </ul>
                </nav>
                <span class="copy-right">© 2020 SwYoung</span>
            </div>
        </footer>
    </section>
</div>
</body>

</html>
